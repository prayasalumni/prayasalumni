
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alumni registration form</title>
    <link rel="stylesheet" href="/css/registration.css">
    <script src="/js/registration.js"></script>
</head>
<body>
    <div class="container">
        <h2>Alumni Registartion Form</h2>
        <form method="post" id="registrationform">
          <div class="row">
            <div class="col-25">
              <label for="name"> Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="mobile">Mobile</label>
            </div>
            <div class="col-75">
              <input type="text" id="mobile" name="mobile" placeholder="Mobile" required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="school">School Name</label>
            </div>
            <div class="col-75">
              <select id="school" name="school">
                <option value="Prayas Boys Residential School Raipur">Prayas Boys Residential School Raipur</option>
                <option value="Prayas Girls Residential School  Raipur">Prayas Girls Residential School  Raipur</option>
                <option value="Prayas Residential School Bilaspur">Prayas Residential School Bilaspur</option>
                <option value="Prayas Residential School Durg">Prayas Residential School Durg</option>
                <option value="Prayas Residential School Bastar">Prayas Residential School Bastar</option>
                <option value="Prayas Residential School Ambikapur">Prayas Residential School Ambikapur</option>
                <option value="Prayas Residential School Kanker">Prayas Residential School Kanker</option>
                <option value="Prayas Residential School Korba">Prayas Residential School Korba</option>
                <option value="Prayas Residential School Jashpur">Prayas Residential School Jashpur</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="year">Passout Year</label>
            </div>
            <div class="col-75">
              <select id="year" name="year">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="education">Education after 12</label>
            </div>
            <div class="col-75">
              <input type="text" id="education" name="education" placeholder="" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="address">Home Address</label>
            </div>
            <div class="col-75">
              <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="exame">Appearing for any exame</label>
            </div>
            <div class="col-75">
              <input type="text" id="exame" name="exame" placeholder="Exame Name">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="linkdin">Linkdin Id</label>
            </div>
            <div class="col-75">
              <input type="text" id="linkdin" name="linkdin" placeholder="Linkdin Id" >
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          
            <button class="btn" for="submit" type="submit" id="submit">submit</button>
         
        </form>
      </div> 
</body>


</html>
